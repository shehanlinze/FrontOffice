<div class="sticky-top" appScrollSticky>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0 wow fadeIn" data-wow-delay="0.1s">
        <a [routerLink]="['/classes']" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
           <img  [src]="logo" class="img-fluid" height="120px" width="120px" />
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto  p-lg-0" >
                <a [routerLink]="['/classes']" class="nav-item nav-link active" style="border-left:  1px solid #ccc;">{{"navbar.home"|translate}}</a>
                <a  class="nav-item nav-link" style="border-left:  1px solid #ccc;">{{"navbar.about"|translate}}</a>
                <a  class="nav-item nav-link" style="border-left:  1px solid #ccc;">{{"navbar.contact"|translate}}</a>
            
                <a (click)="logout()" class="nav-item nav-link">{{"navbar.logout"|translate}}</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    
  <!-- Page Header Start -->
  <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container py-5">
        <h1 class="display-3 text-white mb-3 animated slideInDown"> </h1>
        <nav aria-label="breadcrumb animated slideInDown">
        </nav>
    </div>
</div>
<!-- Page Header End -->

</div>
