<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-4" >
            <div class="col-lg-6 wow fadeIn mx-auto" data-wow-delay="0.1s" style="border-radius: 10px;box-shadow: 1px 2px 1px 2px #ccc;">
                <div class="bg-light rounded p-5 pt-3">
                    <h1 class="mb-4 text-center">{{"UserInfo.enterNewPassword"|translate}}</h1>
                    <h1 class="mb-5 mt-4 ">  <hr >
                    </h1>
                    <form   [formGroup]="resetpasswordform" (ngSubmit)="resetPassword()" >
                        <div class="row g-3">
                            <div class="col-md-12 mb-4">
                                <div class="form-floating">
                                    <input type="password" formControlName="password" class="form-control" id="password" placeholder="{{'UserInfo.password'|translate}}" autocomplete="new-password">
                                    <label for="password">{{'UserInfo.newPassword'|translate}}</label>
                                </div>                                
                            </div>
                         
                            <div class="col-12 login">
                                <button class="btn register w-100 py-2 " type="submit"><h4  style="color: #fff;">{{'UserInfo.sendNewPassword' | translate}}</h4></button>
                            </div>
                            <div class="col-12 mt-5">
                                <h5 class=" w-100 py-3 text-center" >{{"UserInfo.alreadyHaveAnAccount"|translate}}
                                    <i class="fa fa-hand-point-left" style="color: #0084bd;"></i>
                                    <a [routerLink]="['/login']">{{'UserInfo.login'|translate}}</a> </h5>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
